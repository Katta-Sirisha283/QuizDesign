<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Quiz App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Dark blur overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    .app {
  position: relative;
  z-index: 1;
  background: linear-gradient(135deg, rgba(181, 136, 99, 0.95), rgba(120, 72, 37, 0.95));
  border-radius: 20px;
  padding: 40px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  text-align: center;
  color: #fff;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}


    .app:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      text-shadow: 2px 2px 6px #000;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

   .btn {
  background: linear-gradient(to right, #f4a261, #e76f51); /* Warm biscuit-orange */
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 25px;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.4s ease, transform 0.3s ease;
}

.btn:hover {
  background: linear-gradient(to right, #e17055, #d35400);
  transform: scale(1.05);
}


    p {
      margin-top: 15px;
      font-size: 1rem;
    }

    a {
      color: #ffdd00; /* Bright yellow */
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffffff;
      text-shadow: 1px 1px 5px #000;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
      <p>Don't have an account? <a href="signup.html">Register here</a></p>
    </form>
  </div>
  <script src="auth.js"></script>
</body>
</html>
